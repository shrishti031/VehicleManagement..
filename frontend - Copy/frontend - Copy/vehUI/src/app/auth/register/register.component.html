<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Create Account</mat-card-title>
        </mat-card-header>

        <mat-card-content [formGroup]="registerForm">
            <div class="form-row">
                <mat-form-field color="accent">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName">
                    <mat-error *ngIf="registerForm.get('firstName').hasError('required') && registerForm.get('firstName').touched">Field is required!</mat-error>
                </mat-form-field>

                <mat-form-field color="accent">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName">
                    <mat-error *ngIf="registerForm.get('lastName').hasError('required') && registerForm.get('lastName').touched">Field is required!</mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field color="accent">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error *ngIf="registerForm.get('email').hasError('required') && registerForm.get('email').touched">Field is required!</mat-error>
                </mat-form-field>

                <mat-form-field color="accent">
                    <mat-label>Mobile Number</mat-label>
                    <input matInput formControlName="mobileNumber">
                    <mat-error *ngIf="registerForm.get('mobileNumber').hasError('required') && registerForm.get('mobileNumber').touched">Field is required!</mat-error>
                </mat-form-field>
            </div>

            <div class="form-row">
                <mat-form-field color="accent">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hidePwdContent ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="hidePwdContent = !hidePwdContent">
                        <mat-icon>{{ hidePwdContent ? "visibility_off" : "visibility_on" }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Field is required!</mat-error>
                </mat-form-field>

                <mat-form-field color="accent">
                    <mat-label>Repeat Password</mat-label>
                    <input matInput [type]="hidePwdContent ? 'password' : 'text'" formControlName="rpassword">
                    <button mat-icon-button matSuffix (click)="hidePwdContent = !hidePwdContent">
                        <mat-icon>{{ hidePwdContent ? "visibility_off" : "visibility_on" }}</mat-icon>
                    </button>
                    <mat-error *ngIf="registerForm.get('rpassword').hasError('required') && registerForm.get('rpassword').touched">Field is required!</mat-error>
                </mat-form-field>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="register()">Register</button>
            <button mat-button color="accent" routerLink="/login">Go to Login</button>
        </mat-card-actions>
    </mat-card>
</body>
</html>
